<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie info website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <!-- Search-box part -->
        <div class="outer">

            <div class="search-box"> 
                <div class="sol">

                    <input type="text" placeholder="Enter movie name">
                    <button>Search</button>
                    <div class="break"></div>
                    <div class="not-found">Movie not found :(</div>
                    <div class="Name"></div>
                </div>
            </div>
            <!-- Movie details -->
            <div class="movie-details">
                <div class="two-sep">
                    
                    <div class="poster">
                        <img src="" alt="">
                    </div>
                    <div class="info">
                        <div class="stars">
                            <img src="star-icon.svg" alt="">
                            <span class="rating"></span>
                        </div>
                        <p class="dates">Released : </p>
                        <div class="genre">
                            <div class="genre-1"></div>
                            <div class="genre-2"></div>
                            <div class="genre-3"></div>
                        </div>
                    </div>
                </div>
                <div class="description">
                    <div class="plot">
                        <h3 class="plottext">Plot:</h2>
                        
                    </div>
                    <div class="cast">
                        <h3 class="casttext">Cast:</h2>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/8c27724323.js" crossorigin="anonymous"></script>
</body>
</html>
